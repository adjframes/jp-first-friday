<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JP First Friday Art Walk</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Project styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-overlay"></div>
    <div class="container header-content">
      <div class="header-top">
        <p class="header-location">Jamaica Plain, Boston</p>
        <div class="header-next-date" id="next-date-box">
          <span class="next-label" id="next-label">Next walk</span>
          <span class="next-date" id="next-date"></span>
          <span class="next-time">6 &ndash; 8 pm</span>
        </div>
      </div>
      <h1><span class="h1-line1">JP</span> <span class="h1-line2">Art Walk</span></h1>
      <p class="header-tagline">First Friday of every month</p>
      <p class="description">
        Galleries and art spaces open their doors for an evening
        of art, community, and conversation.
      </p>
    </div>
  </header>

  <!-- Map -->
  <section class="map-section">
    <div class="container">
      <h2>Currently on View</h2>
      <div id="map"></div>
    </div>
  </section>

  <!-- Gallery Cards -->
  <section class="gallery-section">
    <div class="container">
      <div id="gallery-grid" class="gallery-grid">
        <!-- Cards rendered by script.js -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p class="footer-name">JP First Friday Art Walk</p>
      <p class="footer-credit">
        Organized by <a href="https://jamesonandthompson.com" target="_blank" rel="noopener">Jameson &amp; Thompson Picture Framers</a>
      </p>
      <p class="footer-location">Jamaica Plain, Boston, MA</p>
    </div>
  </footer>

  <!-- PapaParse -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Project script (defines initMap for Google Maps callback) -->
  <script src="script.js"></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAixcxlYadBxG6YQ7h29BKw1cH7ebyg2tU&callback=initMap" async defer></script>
</body>
</html>
