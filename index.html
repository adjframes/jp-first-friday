<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JP First Fridays</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Project styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-overlay"></div>
    <div class="container header-content">
      <nav class="site-nav">
        <a href="index.html" class="nav-link--active">Home</a>
        <a href="venues.html">Venues</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="header-top">
        <h1><span class="h1-line1">Jamaica Plain</span> <span class="h1-line2">First Fridays</span></h1>
        <div class="header-next-date" id="next-date-box">
          <span class="next-label" id="next-label">Coming up</span>
          <span class="next-date" id="next-date"></span>
          <span class="next-time">6 &ndash; 8 pm</span>
          <a class="next-cal" id="next-cal" href="#" target="_blank" rel="noopener">+ Google Calendar</a>
        </div>
      </div>
      <p class="header-tagline">First Friday of every month</p>
      <p class="description">
        Galleries and art spaces open their doors for an evening
        of art, community, and conversation.
      </p>
    </div>
  </header>

  <!-- Map -->
  <section class="map-section">
    <div class="container">
      <h2>Upcoming Events</h2>
      <div id="map"></div>
    </div>
  </section>

  <!-- Gallery Cards -->
  <section class="gallery-section">
    <div class="container">
      <div id="gallery-grid" class="gallery-grid">
        <!-- Cards rendered by script.js -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-overlay"></div>
    <div class="container footer-content">
      <p class="footer-name">JP First Fridays</p>
      <p class="footer-location">Jamaica Plain, Boston, MA</p>
    </div>
  </footer>

  <!-- PapaParse -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Project script (defines initMap for Google Maps callback) -->
  <script src="script.js"></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAixcxlYadBxG6YQ7h29BKw1cH7ebyg2tU&callback=initMap" async defer></script>
</body>
</html>
